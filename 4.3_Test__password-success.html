<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
</head>

<body>
    <div class="wrapper d-flex flex-column h-100">
        <header class="header phrase__header test__header">
            <div class="container">
                <h2 class="test__password-title">Test Password</h2>
            </div>
            <div class=" add__wallet-list">
                <div class="container">
                    <div class="add__wallet">Add wallet</div>
                </div>
            </div>
            <div class="wallet__list">
                <div class="container">
                    <div class="add__wallet">Wallet 1</div>
                </div>
            </div>
            <div class="wallet__list">
                <div class="container">
                    <div class="add__wallet">Wallet 2</div>
                </div>
            </div>
            <div class="wallet__list">
                <div class="container">
                    <div class="add__wallet">Wallet 3</div>
                </div>

            </div>
        </header>
        <main class="main test__main">
            <div class="container">
                <div class="input-group mb-3">
                    <label for="formGroupExampleInput" class="form-label">Select a wallet to test password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Enter password">
                </div>
            </div>
            <div class="success__bg">
                <div class="container">
                    <h3 class="success__title">Success!</h3>
                    <p class="success__par">Correct password.</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__btns d-flex align-items-center justify-content-center">
                    <button type="button" class="generate__btn load__btn">load wallet</button>
                    <button type="button" class="recover__btn test__btn">test password</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="libs/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
